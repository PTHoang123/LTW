<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Job</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Add Job</h1>
    </header>
    <main>
      <nav>
        <ul>
          <li><a href="/demo/AddJob.html">Add Job</a></li>
          <li><a href="#">All Job</a></li>
          <li><a href="#">Stats</a></li>
          <li><a href="/demo/Profile.html">Profile</a></li>
          <li class="right"><a href="/demo/login.html">Login</a></li>
          <li class="right"><a href="/demo/register.html">Register</a></li>
        </ul>
      </nav>
      <form action="/submit-job" method="post">
        <div class="form-group">
          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="job-title" required />
        </div>
        <div class="form-group">
          <label for="company-name">Company Name:</label>
          <input type="text" id="company-name" name="company-name" required />
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />
        </div>
        <div class="form-group">
          <label for="job-type">Job Type:</label>
          <select id="job-type" name="job-type" required>
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
            <option value="contract">Contract</option>
            <option value="internship">Internship</option>
          </select>
        </div>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="text" id="salary" name="salary" required />
        </div>
        <div class="form-group">
          <label for="description">Job Description:</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
